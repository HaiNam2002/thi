<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập giữa kì</title>
</head>
<body>
    <div align="center">
        <h1>Bài tập giữa kì</h1>
        <button onclick="myFunction()">Random</button>
        <h3 id="tenngaunhien"></h3>
        <script>
        function myFunction() {
            var ThaoNhung=1;
            var HongNgoc=2;
            var DinhHieu=3;
            var HaiNam=4;
            var so=Math.floor(Math.random()*5);
            if (so==ThaoNhung) {
                document.write("Đoàn Thị Thảo Nhung");
            }
            if (so==HongNgoc) {
                document.write("Nguyễn Phạm Hồng Ngọc"); 
            }
            if (so==DinhHieu) {
                document.write("Nguyễn Đình Hiếu");
            }
            if (so==HaiNam) {
                document.write("Nguyễn Hải Nam")
            }
            document.getElementById("tenngaunhien");
        }
    </script>
    </div>
    
</body>
</html>
